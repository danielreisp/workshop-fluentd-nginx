<source>
  @type syslog
  port 24224
  bind 0.0.0.0
  tag nginx_access
  @label @mainstream
</source>

<label @mainstream>

  <filter nginx_access.*.* >
    @type parser
    key_name message
    <parse>
      @type json
      json_parser yajl
    </parse>
  </filter>
  <filter *.*.*>
    @type elasticsearch_genid
    hash_id_key _hash
  </filter>
  <match *.*.*>
    @type copy 
    <store>
      @type stdout
    </store>
  </match>
 
</label>
